<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Taller #3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="{{ url_for('static',filename='styles/stylePadre.css') }}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <button type="button" class="btn1"><a href="http://127.0.0.1:5000/" class="Boton">‚Üê Volver</a></button>

    <section class="Form my-5 mx-5">
        <div class="contenedor">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="https://f.hubspotusercontent20.net/hubfs/7674427/Database%20Image.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-6">
                    <h1 class="font-weight-bold py-3">Padre</h1>
                    
                    <form id="formulario" name="formulario" method="POST" action="/create-padre">
                        <div class="form-row">
                            <div class="col-lg-6 px-2 pt-2">
                                <input type="text" id="id_padre" name="id_padre" required="true" placeholder="id" class="form-control my-3 p-4">
                                
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-6 px-2 pt-2">
                                <input type="text" id="nombre_padre" name="nombre_padr" required="true" placeholder="nombre" class="form-control my-3 p-4">
                                
                            </div>
                        </div>
                        <div class="form-row">
                            
                            <div class="col-lg-5">
                                <div class="elemento">
                                    <input type="submit" value="Ingresar"/>
                                </div>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr class="table__header">
                                {% for header in headings %}
                                <th class="table__cell">{{ header }}</th>
                                {% endfor %}
                            </tr>
                            {% for row in data %}
                            <tr class="table__row" id="{{row[0]}}">
                                {% for cell in row %}
                                <td class="table_cell">{{ cell }}</td>
                                {% endfor %}
                                <td class="table_cell"><a href="/deletePadre/{{row[0]}}" class="btn btn-danger btn-sn">Delete</a></td>
                            </tr>
                            {% endfor %}
                        
                    </table>
                </div>
            </div>
        </div>
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

</body>
</html>
