<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta 1.</title>
    <link href="{{ url_for('static',filename='styles/styleConsulta1.css') }}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <button><a href="http://127.0.0.1:5000/" class="Boton">‚Üê Volver</a></button>
    <h1 class="titulo">Consulta 1. Hijos de un padre seleccionado</h1>
    <div class="contenedor">
        <form id="formulario" name="formulario" method="POST" action ="show-hijos">
            <div class="elemento">
                <label for="id_padre">ID</label>
                <input type="text" id="id_padre" name="id_padre" required="true"/>
            </div>
            <div class="elemento">
                <input type="submit" value="Ingresar"/>
            </div>
        </form>
    </div>
    <table class="table">
        <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell">{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr class="table__row" id="{{row[0]}}">
            {% for cell in row %}
            <td class="table_cell">{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <h1>{{message}}</h1>
</body>
</html>
